{%extends 'auth_app/layout.html'%}
{%block title%}
  Forgot password
{%endblock%}
{%block body%}
  <h1>Forgot Password</h1>
    <p>Enter Email ID to get a new password</p>
  <div class='password_reset_form'>
    <form action="" method='post'>
      {%csrf_token%}
      {{form.as_p}}
      <input type="hidden" name="next" value="{{next}}"">
      <input type="submit" value="Send email">
    </form>
  </div>
{%endblock%}
