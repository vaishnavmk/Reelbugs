{%extends 'writers_block/base.html'%}
{%block title%}
  Edit Profile
{%endblock%}
{%block body%}
	{%for message in messages%}
		{{message}}
	{%endfor%}
  <h1 class="form_title" style="text-align: center;font-family: Just Another Hand;"> Edit Profile </h1>
  <div class="container top-buffer2">
  	<form action="" method="post" enctype="multipart/form-data">
  		{%csrf_token%}
  			<div class="row">
	  			<div class="bio_edit">
	  				<h3 class="form_headers">Bio</h3>
	  					<div class="col-lg-6 col-lg-offset-3">
		  				<textarea class="form-control" rows="3" id="id_me" maxlength="250" name="me" placeholder="Describe yourself."></textarea>
		  				</div>
		  		</div>
		  	</div>
		  	<div class="row">
					<h3 class="form_headers">Avatar</h3>
					<div class="col-md-4 col-md-offset-4">
					<input class="btn avatar_upload_button" id="id_avatar" name="avatar" type="file">
					</div>
				</div>
				<div class="row">		
					<div class="col-lg-4 col-lg-offset-4 top-buffer" style="text-align: center;">					
					<input class="btn btn_custom" type="submit" value="submit">
					</div>
				</div>
  	</form>
  </div>

{%endblock%}
